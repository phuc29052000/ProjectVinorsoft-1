 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang upload</title>
    <link rel="stylesheet" href="/ProjectVinorsoft-1/Upload2/upload2.css">
 </head>
 <body>
        <div class="dang_upload">
            <div class="header_upload">
                    <div class="background_header">
                        <div class="logoright">
                            <img class="logo" src="./img/Logo.png" alt="">
                            <p class="content_logo">Speech to Text</p>
                        </div>

                        <div class="contentright">
                            <img class="logo2"  src="./img/logo2.png" alt="">
                            <p class="content_right">English</p>
                            <img class="dropdown" src="./img/Vector.png" alt="">
                            <img class="chuong" src="./img/chuong.png" alt="">
                            <img class="setting" src="./img/setting.png" alt="">
                            <p class="name">Nguyễn Đình Phong</p>
                            <img class="avatar" src="./img/avatar.png" alt="">
                        </div>
                    </div>
            </div>

            <div class="center_upload">
                <div class="list_filed">
                    <div class="title_upload">
                        <text class="name_filed">
                            Upload file âm thanh
                        </text>
                    </div>

                    <div class="list_xanh">
                        <div class="list_thanh"></div>
                        <div class="list_thanh1"></div>
                        <div class="list_thanh2"></div>
                    </div>

                    <div class="content_field">
                        <div class="close">
                            <img src="./img/Frame.png" alt="">
                        </div>

                        <div class="uploadd">
                            <p>66%</p>
                        </div>
                        <div class="uploadd1">
                            <p>hopnoibo260523.mp4</p>
                        </div>

                        <div class="uploadd2">
                            <p>16.5 / 20.6 MB</p>
                        </div>
                    </div>

                    <div class="background_button_click">
                        <button type="submit" >
                            <p class="name_button">Tiếp Theo</p>
                        </button>
                    </div>
                </div>

                   
        </div>
       </div>
 </body>
 </html>
