<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Upload3.css">
    <title>Đã upload</title>
</head>
<body>
        <div class="da_upload">
                <div class="bk_da_upload">

                        <div class="da_uploadright">

                            <img class="dropdown" src="./img/Vector.png" alt="">

                    </div>
                </div>

                <div class="bk_da_upload_center">

                                   <div class="loadfield">
                                        <img src="./img/Frame 1000002716.png" alt="">
                                   </div>

                                   <div class="content_field">
                                        <p class="content1">hopnoibo260523.mp4</p>

                                <div class="bk_buton">

                               </div>

                </div>
