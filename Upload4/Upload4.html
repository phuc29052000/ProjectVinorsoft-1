<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Upload4/Upload4.css">
    <title>Chọn Upload</title>
</head>
<body>
        <div class="bk_chonupload">
            <div class="bk_da_upload">
                <div class="list_upload">
                    <div class="da_uploadleft">
                        <img src="./img/Logo.png" alt="">
                        <p>Speech to Text</p>
                    </div>

                    <div class="da_uploadright">
                        <img class="logo2" src="./img/logo2.png" alt="">
                        <p class="language">English</p>
                        <img class="dropdown" src="./img/Vector.png" alt="">
                        <img class="notification" src="./img/chuong.png" alt="">
                        <img class="setting" src="./img/setting.png" alt="">
                        <p class="name" >Nguyễn Đình Phong</p>
                        <img  class="avatar"  src="./img/avatar.png" alt="">
                    </div>
                </div>
            </div>

            <div class="bk_da_uploadcenter">
                    <div class="click_field">
                        <div class="title_field">
                            <p>Chọn định dạng</p>
                        </div>

                        <div class="listtich">
                            <div class="tichxanh1"></div>
                            <div class="tichxanh2"></div>
                            <div class="tichxanh3"></div>
                        </div>

                        <div class="click_content1">
                            <p>Ngôn ngữ bạn muốn chuyển đổi</p>
                           <div class="content_language">
                            <input class="input_language1"  type="text" value="Tiếng việt">
                            <img class="note1" src="./img/Icon - 24px.png" alt="">
                          </div> 
                        </div>

                        <div class="click_content2">
                            <p>File chuyển đổi</p>
                           <div class="content_language">
                            <input class="input_language2" type="text" value="Định dạng Word">
                            <img class="file_word" src="./img/Word.png" alt="">
                            <img class="note1" src="./img/Icon - 24px.png" alt="">
                          </div> 
                        </div>

                    
                            <button class="button_convert" type="submit">
                                Chuyển đổi
                            </button>
                       
                        
                    </div>
            </div>
        </div>
</body>
</html>
